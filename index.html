<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #ecf0f1;
        }
        .editor-container {
            display: flex;
            flex-direction: column;
            width: 50%;
            height: 100vh;
            padding: 10px;
        }
        .editor-container label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #f1c40f;
        }
        textarea {
            flex: 1;
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
            background: #111;
            color: #ecf0f1;
            resize: none;
            margin-bottom: 10px;
        }
        .output-container {
            width: 50%;
            height: 100vh;
            padding: 10px;
        }
        .output-container label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #e74c3c;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            background: #fff;
        }
        /* Styling for the Run Button */
        .run-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
        }
        .run-button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <label for="html-code">HTML</label>
        <textarea id="html-code" placeholder="Write HTML here..."></textarea>
        <label for="css-code">CSS</label>
        <textarea id="css-code" placeholder="Write CSS here..."></textarea>
        <label for="js-code">JavaScript</label>
        <textarea id="js-code" placeholder="Write JavaScript here..."></textarea>
        
        <!-- Run Button -->
        <button class="run-button" onclick="updateOutput()">Run</button>
    </div>
    <div class="output-container">
        <label for="output">Output</label>
        <iframe id="output"></iframe>
    </div>

    <script>
        function updateOutput() {
            const html = document.getElementById("html-code").value;
            const css = `<style>${document.getElementById("css-code").value}</style>`;
            const js = `<script>${document.getElementById("js-code").value}<\\/script>`;
            const output = document.getElementById("output").contentWindow.document;
            output.open();
            output.write(html + css + js);
            output.close();
        }
    </script>
</body>
</html>
